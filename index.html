<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Julien's js Calculator 1.20</title>
</head>
<body></body>
<div id="contour">
    <div class="grid-container">
        <div class="resultscreen"></div>
        <div class="historyscreens">
            <div class="historyscreen3"></div>
            <div class="historyscreen2"></div>
            <div class="historyscreen"></div> 
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <button class="grid-item clear">Clear</button>
        <button class="grid-item plus-minus">±</button>
        <button class="grid-item percentage">%</button>
        <button class="grid-item divide operant">÷</button>
        <button class="grid-item seven">7</button>
        <button class="grid-item eight">8</button>
        <button class="grid-item nine">9</button>
        <button class="grid-item multiply operant">x</button>
        <button class="grid-item four">4</button>
        <button class="grid-item five">5</button>
        <button class="grid-item six">6</button>
        <button class="grid-item substract operant">-</button>
        <button class="grid-item one">1</button>
        <button class="grid-item two">2</button>
        <button class="grid-item three">3</button>
        <button class="grid-item add operant">+</button>
        <button class="grid-item zero">0</button>
        <button class="grid-item period">.</button>
        <button class="grid-item equal">=</button>
    </div>
</div>

    
</body>
</html>
